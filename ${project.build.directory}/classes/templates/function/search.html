<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">

<body>

<!--사용자 정보 입력 부분-->

<h1>내게 맞는 영양제 찾기</h1>
<div class="form-group">
    <!--
    <label>추천받고 싶은 영양제 종류</label></br>
    <input class="position-checkbox" type="checkbox" value="유산균">유산균</input>
    <input class="position-checkbox" type="checkbox" value="뼈">뼈 건강</input>
    <input class="position-checkbox" type="checkbox" value="피로">만성피로</input></br>
    -->
    <label>자신의 연령대</label></br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioAge" id="10대">
        <label class="form-check-label" for="10대">
            10대
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioAge" id="20대" checked>
        <label class="form-check-label" for="20대">
            20대
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioAge" id="30대" checked>
        <label class="form-check-label" for="30대">
            30대
        </label>
    </div>
    <label>성별</label></br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="남">
        <label class="form-check-label" for="남">
            남
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="여" checked>
        <label class="form-check-label" for="여">
            여1
        </label>
    </div>
    <!--추후
        1. 가격 범위 입력 추가
        2. 영양제 종류 추가
        3. 연령대 입력 체크박스 말고 따른걸로 변경 및 범위 바꾸기(청년 중년 or 10~20 등)
        4. 성별 추후 택 1로 가능하게 추가
        5. -->
</div>

<!--미완, 확인 버튼, 클릭 시 result.html 페이지로 이동하면서 체크박스 값을 그대로 옮겨줌
<button type="button" class="btn btn-primary" onclick="location.href='/function/result(searchData=${.position-checkbox : checked})'">확인</button>
-->
<form class="row g-3" method="GET" th:action="@{/function/result}">
    <div class="col-auto">
        <input type="text" class="form-control" id="searchData" name="searchData" placeholder="유산균 등 원하는 종류">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">확인</button>
    </div>
</form>
<nav class="navbar" th:replace="fragments/common :: footer"/>

</body>
</html>
