<body>
    <!--고객 나이_추후 로그인 시 스킵 가능하게 변경해야 함-->
    <div id="1surbay">
        <form id="gat_name" class="form-signin">
            <label for="nickname" class="form-label">저희가 고객님을 어떻게 부르면 좋을까요?<br></label>
            <div class="col-auto">
                <input type="text" class="form-control" id="nickname" name="nickname">
            </div>
            <button type="submit" class="btn btn-primary" on>확인</button>
        </form>
    </div>

    <!--고객 나이-->
    <div id="2surbay" style="display:none">
        <form id="gat_sex" class="form-signin" method="post">
            <label id="2surbay_label"for="sex" class="form-label"><br></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="sex">
                <label class="form-check-label" for="sex">
                  남자
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sex">
                <label class="form-check-label" for="sex">
                  여자
                </label>
              </div>
            <button type="submit" class="btn btn-primary">확인</button>
        </form>
    </div>

    
    <!--영양제 섭취 방법-->
    <div id="lastsurbay" style="display:none">
        <form id="lastform" class="form-signin" method="post" th:action="@{/function/result}">
            <div class="how_to_eat">
                <label for="how_to_eat0" class="form-label">평소 영양제 섭취를 어떻게 하시나요?<br></label>
                <input class="form-check-input" type="radio" name="how_to_eat0" id="how_to_eat0" value=0>
                <label class="form-check-label" for="how_to_eat0">
                    충분! 조금이라도 필요한 부분은 챙겨 먹어요.
                </label>
            </div>
            <div class="how_to_eat">
                <input class="form-check-input" type="radio" name="how_to_eat1" id="how_to_eat1" value=1>
                <label class="form-check-label" for="how_to_eat1">
                    합리! 꼭 필요한 성분만 찾아 섭취해요.
                </label>
            </div>
            <div class="how_to_eat">
                <input class="form-check-input" type="radio" name="how_to_eat2" id="how_to_eat2" value=2>
                <label class="form-check-label" for="how_to_eat2">
                    소극! 평소에 먹지 않아요.
                </label>
            </div>
            <button type="submit" class="btn btn-primary">확인</button>
        </form>
    </div>

<script>
    var surbaynum
    window.onload = function(){
        document.getElementById("2surbay").style.display="none";
        var form = document.getElementById("1surbay");
        var nickname = document.getElementById("nickname");
        
        f.onsubmit = function(){
            var str1 = nickname.value;
            
            document.getElementById("1surbay").style.display="none";
            document.getElementById("2surbay_label").innerHTML=str1+"님의 성별은 무엇인가요?";
        }
    }
    document.getElementById("how_to_eat")
</script>
