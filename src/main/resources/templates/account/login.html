<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="/css/signin.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<title>login</title>
<title></title>
    </style>
</head>
<body class="text-center">

<form class ="form-signin" th:action="@{/account/login}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div th:if="${param.error}" class="alert alert-warning" role="alert">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}"class="alert alert-warning" role="alert">
        You have been logged out.
    </div>
    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
    <label for="username" class="sr-only"></label>
    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
    <label for="inputPassword" class="sr-only"></label>

    <!--<div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <button class="w-100 btn btn-success" type="submit" >Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
</form>


</body>
</html>
